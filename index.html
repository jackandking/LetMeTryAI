    <script>
        // Function to set image source with fallback
        function setImageWithFallback(imgId, primaryUrl, fallbackPath) {
            const img = document.getElementById(imgId);
            if (!img) return;
            
            // Try the primary external URL first
            img.src = primaryUrl;
            
            // If primary image fails to load, use local fallback
            img.onerror = function() {
                console.log('Primary image failed, using fallback for:', imgId);
                this.src = fallbackPath; // Use direct relative path for local images
                this.onerror = null; // Prevent infinite loop if fallback also fails
            };
        }

        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
